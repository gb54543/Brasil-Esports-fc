<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>BR|Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">BR|Store</h1>

    <input class="search" placeholder="Digite o que você procura">

    <div class="side-box">
      <i class="fa-regular fa-comments"></i>
      <span>Central de Atendimento</span>
    </div>

    <div class="side-box">
      <i class="fa-regular fa-user"></i>
      <span>Bem-vindo(a)<br><b>Entrar ou Cadastrar</b></span>
    </div>

    <div class="side-box cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span>Carrinho</span>
      <b>0</b>
    </div>

    <nav class="menu">
  <a href="index.html">Início</a>
  <a href="otimizacao.html">Otimização</a>
  <a href="cursos.html">Cursos</a>
  <a href="giftcards.html">Gift Cards</a>
</nav>
  </aside> 
  <!-- CONTEÚDO -->
  <main class="main">

    <!-- HERO -->
    <section class="hero">
      <div class="hero-text">
        <h2>Pro<br><b>Otimização</b></h2>
        <p>Performance máxima do seu computador para games e competitivo</p>
      </div>
      <div class="hero-img"></div>
    </section>


    <!-- DESTAQUES -->
    <section class="produtos">
      <h2>Otimização</h2>
      <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>

  </main>
</div>

</html>
